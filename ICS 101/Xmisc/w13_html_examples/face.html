<!DOCTYPE html>
<html>
    <head>
        <title>a face using svg</title>
    </head>
    <body>
        <h1>Let's make a face.</h1>
        <svg width='960' height="900">
            <g>
            <circle cx='480' cy='300' r='300' stroke='black' stroke-width='10px' fill="yellow"/>
            <circle cx='350' cy='180' r='30' stroke='black' stroke-width='3px' fill="black"/>
            <circle cx='610' cy='180' r='30' stroke='black' stroke-width='3px' fill="black"/> 
            <line x1='480' y1='250' x2='480' y2='350' style='stroke:black; stroke-width: 20px'></line>
            <path d="M 350 450 C 350 480 480 610 610 450 " stroke='black' stroke-width='20px' fill='none'></path>
           </g>
          
        </svg>
         <!--using <g> tag to group elements as a face-->

    </body>
</html>\
